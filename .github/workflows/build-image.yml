name: Build docker image

# on:
#   workflow_dispatch:
#     inputs:
#       name:
#         description: 'Build docker image'

on:
  push:
    branches:
      - main
  pull_request:
    branches:    
      - main
      - 'releases/**'      
    
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        working-directory: ./src 
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/${{ github.repository_owner }}/satellite-stream-links . --tag ghcr.io/${{ github.repository_owner }}/satellite-stream-links:latest       
          docker push ghcr.io/${{ github.repository_owner }}/satellite-stream-links:latest    
